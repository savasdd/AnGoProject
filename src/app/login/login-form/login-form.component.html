<div class="login-form-flex">
  <mat-card class="ui-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Savaş</mat-card-title>
      <mat-card-subtitle>Mühendis</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Kullanıcı Adı" [(ngModel)]="loginI.userName">
      </mat-form-field>
      <br/>
      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Şifre" [(ngModel)]="loginI.password">
      </mat-form-field>
      <mat-card-actions>
        <button mat-button class="button-flex" (click)="onLogin()">Giriş Yap</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
